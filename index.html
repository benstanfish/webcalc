<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/calc.png" />
    <link rel="apple-touch-icon" sizes="144x114" href="img/calc.png" />

    <title>Simple RPN</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <!-- <h1>Simple RPN</h1> -->
      <div class="stack">
        <table class="">
          <tbody>
            <tr>
              <td id="stack4"></td>
            </tr>
            <tr>
              <td id="stack3"></td>
            </tr>
            <tr>
              <td id="stack2"></td>
            </tr>
            <tr>
              <td id="stack1"></td>
            </tr>
            <tr>
              <td id="stack0"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="display">
        <form name="display">
          <input type="text" name="readout" id="readout" />
        </form>
      </div>
      <div class="keypad">
        <form name="keypad">
          <input
            class="alert"
            type="button"
            tabindex="-1"
            value="CLEAR STACK"
            style="grid-column: 1/3"
            onclick="display.readout.value = ''; clear_stack();"
          />
          <input
            class="warning"
            type="button"
            tabindex="-1"
            value="&larr;"
            style="grid-column: 1/1"
            onclick="display.readout.value = display.readout.value.slice(0, -1);"
          />
          <input
            type="button"
            class="warning"
            tabindex="-1"
            value="&darr;"
            onclick="pull_from_stack()"
          />
          <input
            class="warning"
            type="button"
            tabindex="-1"
            value="x &harr; y"
            onclick="swap_xy()"
          />
          <input
            class="warning"
            type="button"
            tabindex="-1"
            value="CHS"
            onclick="change_sign()"
          />

          <input
            type="button"
            tabindex="-1"
            value="7"
            id="7"
            onclick="blur(); display.readout.value += this.value;"
          />
          <input
            type="button"
            tabindex="-1"
            value="8"
            id="8"
            onclick="blur(); display.readout.value += this.value;"
          />
          <input
            type="button"
            tabindex="-1"
            value="9"
            id="9"
            onclick="blur(); display.readout.value += this.value;"
          />
          <input
            type="button"
            class="secondary"
            tabindex="-1"
            value="&div;"
            onclick=""
          />

          <input
            type="button"
            tabindex="-1"
            value="4"
            id="4"
            onclick="blur(); display.readout.value += this.value;"
          />
          <input
            type="button"
            tabindex="-1"
            value="5"
            id="5"
            onclick="blur(); display.readout.value += this.value;"
          />
          <input
            type="button"
            tabindex="-1"
            value="6"
            id="6"
            onclick="blur(); display.readout.value += this.value;"
          />
          <input
            type="button"
            class="secondary"
            tabindex="-1"
            value="&times;"
            onclick=""
          />

          <input
            type="button"
            tabindex="-1"
            value="1"
            id="1"
            onclick="blur(); display.readout.value += this.value;"
          />
          <input
            type="button"
            tabindex="-1"
            value="2"
            id="2"
            onclick="blur(); display.readout.value += this.value;"
          />
          <input
            type="button"
            tabindex="-1"
            value="3"
            id="3"
            onclick="blur(); display.readout.value += this.value;"
          />
          <input
            type="button"
            class="secondary"
            tabindex="-1"
            value="&minus;"
            onclick=""
          />

          <input
            type="button"
            class="secondary"
            tabindex="-1"
            value="EEX"
            id="eex"
            onclick="toggle_eex()"
          />
          <input
            type="button"
            tabindex="-1"
            value="0"
            id="0"
            onclick="test_for_leading_zero()"
          />
          <input
            type="button"
            class="secondary"
            tabindex="-1"
            value="."
            onclick="test_for_decimal()"
          />

          <input
            type="button"
            class="secondary"
            tabindex="-1"
            value="&plus;"
            onclick="add_to_history(this.value)"
          />

          <input
            type="button"
            class="info"
            style="grid-column: 3/5"
            tabindex="-1"
            value="ENTER"
            onclick="add_to_stack(); reset_eex();"
          />
        </form>
      </div>
    </main>
  </body>
  <script src="js/scripts.js"></script>
</html>
